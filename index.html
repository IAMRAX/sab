<!DOCTYPE html>
<html>
<head>
  <title>Trigger Roblox Event</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background: #00ccff;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00aacc;
    }
  </style>
</head>
<body>
  <h1>Trigger Global Event</h1>
  <input type="text" id="eventNameInput" placeholder="Enter event name..." />
  <button onclick="sendTrigger()">Start Event</button>

  <script>
    async function sendTrigger() {
      const eventName = document.getElementById("eventNameInput").value.trim();
      if (!eventName) {
        alert("Please enter an event name.");
        return;
      }

      const payload = {
        action: "start",
        eventName: eventName,
        duration: 60 // You can make this dynamic too
      };

      await fetch("https://sabd-fb9a1-default-rtdb.firebaseio.com/trigger.json", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert(`Triggered event: ${eventName}`);
    }
  </script>
</body>
</html>
